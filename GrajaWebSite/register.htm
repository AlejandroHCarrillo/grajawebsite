<head>
    <meta charset="utf-8" />

    <link href="/styles/pages/register.css" rel="stylesheet" type="text/css" />

    <link href="/styles/mobile.css" rel="stylesheet" type="text/css" />
    <link href="/styles/print.css" media="print" rel="stylesheet" type="text/css" />
</head>
<body>

    <div style="position: fixed; left: 0; right: 0;">
        <nav class="page-nav">
            <div class="container" style="align-content: center">
                <ul class="horizontal">
                    <li><a href="/index.htm">Inicio</a></li>
                    <li><a href="/mision.htm">Misi&oacute;n</a></li>
                    <li><a href="/servicios.htm">Servicios</a> </li>
                    <li><a href="/requisitos.htm">Requisitos</a> </li>
                    <!--<li><a href="/avisoprivacidad.htm" class="active">Aviso Privacidad</a> </li>-->
                    <li><a href="/faq.htm">Preguntas</a> </li>
                </ul>
            </div>
        </nav>
        <header class="page-header">
            <div class="container">
                <table style="border: 0px">
                    <tr>
                        <td style="border: none;">
                            <a href="/index.htm" class="active">
                                <img alt="Graja" class="logo-style1" src="images/logos/LogoGraja1.png" />
                            </a>
                        </td>
                        <td>
                            <h2>Graja Cooperativa Integral de Apoyo y Asistencia</h2>
                            <p class="tag-line">Un apoyo para tu futuro</p>
                        </td>
                    </tr>
                </table>

                <a class="register" href="/register.htm">Contacto<br />
                    <span class="free">&#183; Aqu&iacute; &#183;</span>
                </a>
            </div>
        </header>
    </div>
    <section class="page-section register">
        <div class="container">
            <h1>Register for the conference</h1>
            <form method="post" action="/registration/new" id="registration-form">
                <div class="field">
                    <label for="first-name">First name:</label>
                    <input type="text" id="first-name" name="FirstName" required="required" autofocus="autofocus" />
                </div>
                <div class="field">
                    <label for="last-name">Last name:</label>
                    <input type="text" id="last-name" name="LastName" required="required" />
                </div>
                <div class="field">
                    <label for="email-address">Email address:</label>
                    <input type="email" id="email-address" name="EmailAddress" required="required" />
                </div>
                <div class="field">
                    <label for="password">Choose a password:</label>
                    <input type="password" id="password" name="Password" required="required" pattern="[a-zA-Z0-9]{5,}" title="At least 5 letters and numbers" />
                </div>
                <div class="field">
                    <label for="confirm-password">Confirm your password:</label>
                    <input type="password" id="confirm-password" name="ConfirmPassword" required="required" />
                </div>
                <div class="field">
                    <label for="website">Website/blog:</label>
                    <input type="url" id="website" name="WebsiteUrl" placeholder="http://" />
                </div>
                <div>
                    <button type="submit">Register</button>
                </div>
            </form>

        </div>
    </section>

    <footer class="page-footer">
        <div class="container">
            <p>
                GRAJA un apoyo para tu futuro
            </p>
            <address>
                Conference Center<br />
                1234 Main Street<br />
                Seattle<br />
                WA 98999
            </address>
            <p>
                &#169; 2012 Graja
            </p>
        </div>
    </footer>

    <script src="/scripts/pages/register.js" type="text/javascript"></script>
</body>
</html>
